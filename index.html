  <body>
    <center>
      <form method="post">
        <input type="test" name="test" id="test" onkeyup="onclickevent()" />
      </form>
      <h3>revered string</h3>
      <div id="root"></div>
    </center>
    <script>
      function onclickevent() {
        let a = document.getElementById("test").value;
        document.getElementById("root").innerHTML = reversestr(a);
      }
      function reversestr(str) {
        let arr = [];
        for (let i = 0; i < str.length; i++) {
          arr.unshift(str[i]);
        }
        return arr.join("");
      }
    </script>
  </body>
